<!-- Thumbnail -->
<button mat-raised-button style="width: 100%;" (click)="pdfInput.click()">
  <mat-icon>file_open</mat-icon> Open File
  <input #pdfInput type="file" (click)="$event.target.value = null" (change)="handleUploadFileChanged($event)"
    style="display:none;" accept=".pdf" />
</button>

<div class="thumbnail-container">
  <div class="thumb-item" *ngFor="let thumb of thumbArray; let i = index" (click)="clickThumb(i+1)">
    <!-- thumbnail 배경 image -->
    <img #thumb id="thumb{{i+1}}" class="thumbBg" width="{{thumb.width}}" height="{{thumb.height}}">


    <div class="page-number">
      <span>{{i+1}}</span>
    </div>
    <div class="thumb-window-container" *ngIf="currentPageNum === i+1">
      <div #thumbWindow id="thumb-window" [ngStyle]="{'width':thumbWindowSize.width, 'height':thumbWindowSize.height}">
      </div>
    </div>
  </div>
</div>
