<div class="whiteBoard-container">


	<!----------------------------------------------------------------
		board-slide-view
	--------------------------------------------------------------- -->
	<div class="sidebar_container">

		<app-board-file-view [hidden]="leftSideView !='fileList'" (newLocalDocumentFile)="onDocumentOpened($event)"></app-board-file-view>
		<app-board-slide-view [hidden]="leftSideView !='thumbnail'"></app-board-slide-view>

	</div>

	<!----------------------------------------------------------------
		board-canvas
	--------------------------------------------------------------- -->
	<div class="pdf_container">
		<div class="pdf-main">
			<app-board-canvas></app-board-canvas>

			<!------------------------------------------
				Floating Fab buttons
				- zoom
				- blind
				- replay
			------------------------------------------ -->
			<div class="fabs_container">
				<app-board-fabs></app-board-fabs>
			</div>
		</div>
	</div>

	<!----------------------------------------------------------------
		board-fabs
	--------------------------------------------------------------- -->
</div>
